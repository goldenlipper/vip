{% block head %}
    <title>Edit Profile</title>
    {% load static %}
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        body {
            background-color: #eee;
        }

        *[role="form"] {
            max-width: 530px;
            padding: 15px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 0.3em;
        }

        *[role="form"] h2 {
            margin-left: 5em;
            margin-bottom: 1em;
        }

    </style>
{% endblock %}

{% block body %}

    <div class="container">
        <form class="form-horizontal" method="POST" role="form">
            {% csrf_token %}
            <h2>Edit Profile</h2>
            <div class="form-group">
                <label for="id_email" class="col-sm-3 control-label">UserName</label>
                <div class="col-sm-9">
                    <input type="text" name="email" id="id_email" placeholder="email address" class="form-control"
                           autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="id_username" class="col-sm-3 control-label">UserName</label>
                <div class="col-sm-9">
                    <input type="text" name="username" id="id_username" placeholder="User Name" class="form-control"
                           autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="id_first_name" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" name="first_name" id="id_first_name" placeholder="First Name"
                           class="form-control"
                           autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="id_last_name" class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" name="last_name" id="id_last_name" placeholder="Last Name" class="form-control"
                           autofocus>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary btn-block">submit</button>
                </div>
            </div>
        </form>

{#            {% csrf_token %}#}
{#            {{ form.as_p }}#}
{#            <button type="submit">Submit</button>#}
{#        </form>#}
    </div>
{% endblock %}
