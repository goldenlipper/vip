<!DOCTYPE html>
<html lang="en">

<head>
    <title>Golden Lipper Vip System</title>
    {% load static %}
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        body {
            background-color: #eee;
        }

        *[role="form"] {
            max-width: 530px;
            padding: 15px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 0.3em;
        }

        *[role="form"] h2 {
            margin-left: 5em;
            margin-bottom: 1em;
        }

    </style>
</head>

<body>

<div class="container">
    <form class="form-horizontal" method="POST" role="form">
        {% csrf_token %}
        <h2>Registration Form</h2>
        <div class="form-group">
            <label for="id_username" class="col-sm-3 control-label">UserName</label>
            <div class="col-sm-9">
                <input type="text" name="username" id="id_username" placeholder="User Name" class="form-control"
                       autofocus>
                <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
            </div>
        </div>
        <div class="form-group">
            <label for="id_password1" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" name="password1" id="id_password1" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="id_password2" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" name="password2" id="id_password2" placeholder="Retype Password"
                       class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="id_first_name" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" name="first_name" id="id_first_name" placeholder="First Name" class="form-control"
                       autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="id_last_name" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" name="last_name" id="id_last_name" placeholder="Last Name" class="form-control"
                       autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="id_email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" name="email" id="id_email" placeholder="Email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="id_birthday" class="col-sm-3 control-label">Date of Birth</label>
            <div class="col-sm-9">
                <input type="date" name="birthday" id="id_birthday" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="id_sex" class="col-sm-3 control-label">Gender:</label>
            <div class="col-sm-9">
                <select name="sex" id="id_sex" class="form-control">
                    <option value="unknown">unknown</option>

                    <option value="m">male</option>

                    <option value="f">female</option>

                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="id_contact" class="col-sm-3 control-label">Contact</label>
            <div class="col-sm-9">
                <input type="text" name="contact" id="id_contact" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="id_address" class="col-sm-3 control-label">Address</label>
            <div class="col-sm-9">
                <input type="text" name="address" id="id_address" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
    </form> <!-- /form -->
</div> <!-- ./container -->
</body>

</html>
